<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>


    <div class="panel-body" *ngIf="job">
        <form class="form-horizontal"
              novalidate
              [formGroup]="jobForm"
              (ngSubmit)="submit(jobForm)">

            <fieldset>
                <div class="form-group" 
                     [ngClass]="{'has-error': formError.FirstName }">
                    <label class="col-md-2 control-label" for="inputJobTitle">First Name</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="inputJobTitle" 
                                type="text" 
                                placeholder="FirstName (required)" 
                                formControlName="FirstName" />
                        <span class="help-block" *ngIf="formError.FirstName">
                                {{formError.FirstName}}
                        </span>
                    </div>
                </div>
                
                <div class="form-group" [ngClass]="{'has-error': formError.LastName }">
                    <label class="col-md-2 control-label" for="inputLastName">Last Name</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="inputLastName" 
                                type="text" 
                                placeholder="LastName (required)" 
                                formControlName="LastName" />
                        <span class="help-block" *ngIf="formError.LastName">
                                {{formError.LastName}}
                        </span>
                    </div>
                </div>
                
                <div class="form-group" [ngClass]="{'has-error': formError.County}">
                    <label class="col-md-2 control-label" for="inputCounty">County</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="inputCounty" 
                                type="text" 
                                placeholder="County" 
                                formControlName="County" />
                        <span class="help-block" *ngIf="formError.County">
                                {{formError.County}}
                        </span>
                    </div>
                </div>
                
                <div class="form-group" [ngClass]="{'has-error': formError.Address}">
                    <label class="col-md-2 control-label" for="inputJobAddress">Address</label>

                    <div class="col-md-8">
                        <textarea class="form-control" 
                                id="inputJobAddress" 
                                placeholder="Address"
                                rows=3
                                formControlName="Address"></textarea>
                        <span class="help-block" *ngIf="formError.Address">
                                {{ formError.Address}}
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!jobForm.valid'
                                    >
                                {{operationText}}
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/jobs']">
                                Cancel
                            </a>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
